<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: teal;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-attachment: fixed;
        }
        .home-container {
            text-align: center;
        }
        .app-title {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .create-poll-link {
            display: block;
            font-size: 24px;
            color: #4CAF50; /* Green color for the link */
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }
        .create-poll-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="home-container">
    <div class="app-title">Welcome to our Polling App!</div>
    <a href="index.html" class="create-poll-link">Create a New Poll</a>
</div>

</body>
</html>
